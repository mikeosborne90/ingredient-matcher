<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingredient Matcher</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <main class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Please enter an ingredient:</h1>
                <label for="ingredientName">Add onto your recipe:</label>
                <input type="text" id="ingredientName">
                <button type="submit" onclick="addIngredientToList()" class="btn bg-primary">Add</button>
                <ul id="ingredientList"></ul>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
